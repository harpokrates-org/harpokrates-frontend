name: Production test workflow

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cd wasm-lib && cargo +nightly test
      - run: cd wasm-lib && cargo fmt
      - run: cd wasm-lib && cargo clippy
